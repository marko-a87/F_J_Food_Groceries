<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <button class="bkR" onclick="location.href='home.html'">Back</button>
  <form>
    <h1>Registration</h1>
    <div class="content">
      <div class="input-field">
        <input type="username" placeholder="Enter new username" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Enter new password" autocomplete="new-password">
      </div>
      <div class="input-field">
        <input type="email" placeholder="Confirm new email" autocomplete="new-email">
      </div>
      <a href="login.html" class="link">Already Log in?</a>
    </div>
    <div class="action">
      <button>Register</button>
      <button>Sign in</button>
    </div>
  </form>
</div>


</body>
</html>
